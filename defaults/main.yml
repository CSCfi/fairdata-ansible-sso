---
# Dynamic environments
instance_name: 'fairdata-sso-{{ repo_version | replace("/", "-") }}'

# Python
virtualenv_command: virtualenv

# Repository data
repo_install_method: 'pull'
repo_version: 'master'
repo_dest_root: '/opt'
repo_dest: '{{ repo_dest_root }}/{{ instance_name }}'

# Application-specific configuration
application_user: 'root'
application_group: 'nginx'
application_environment: 'TEST'
application_debug: 'false'
application_log_directory: '/var/log/{{ instance_name }}'
application_no_haka: 'false'

# Gunicorn configuration
gunicorn_bin: '{{ repo_dest }}/venv/bin/gunicorn'
gunicorn_socket: '/run/{{ instance_name }}.sock'
gunicorn_workers: 3

# Nginx configuration
nginx_custom_certificates: false

# Delete deployment
delete_deployment: false

# Tests
run_tests: false
